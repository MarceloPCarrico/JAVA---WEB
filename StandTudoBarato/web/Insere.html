<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registo de Viaturas</title>
<link href="css/style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <center>
        <form method="post" action="Insere.jsp">
                <label>Matrícula: <input type="text" name="matricula" size="20" placeholder="Insira a matrícula"></label><br/><br/>
                <label>Ano: <input type="text" name="ano" size="20" placeholder="Insira o ano"></label><br/><br/>
                <label>Cilindrada: <input type="text" name="cilindrada" size="20" placeholder="Insira a cilindrada"></label><br/><br/>
                <label>KMS: <input type="text" name="kms" size="20" placeholder="Insira os quilómetros"></label><br/><br/>
                <label>Tipo ID: <input type="text" name="id_tipo" size="20" placeholder="Insira o ID do tipo"></label><br/><br/>
                <label>Marca ID: <input type="text" name="id_marca" size="20" placeholder="Insira o ID da marca"></label><br/><br/>
                <label>Modelo: <input type="text" name="modelo" size="20" placeholder="Insira o modelo"></label><br/><br/>
                <label>Preço: <input type="text" name="preco" size="20" placeholder="Insira o preço"></label><br/><br/>
                <input type="submit" value="Inserir" class="botao">
            </form><br/>
            <form method="get" action="Index.jsp">
                <input type="submit" value="Voltar" class="botao"> 
            </form>
    </center>
</body>
</html>
